<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DPC Wheel of Fortune</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<script type="text/javascript" src="assets/javascript/Winwheel.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	</head>
	<body>
		<div align="center">
			<h1>
				<span class="heading-company">DPC</span>
				<span class="wof-heading">Wheel of Fortune</span>
			</h1>
			<table cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td width="600" height="600" class="the_wheel" align="center" valign="center">
						<canvas id="canvas" width="500" height="500">
							<p style="color: white;" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
						</canvas>
					</td>
				</tr>
				<tr>
					<td>
						<div align="center">
							<img id="spin_button" src="assets/images/spin-on.png" alt="Spin" onClick="startSpin();" />
						</div>
					</td>
				</tr>
			</table>
			<audio id="backgroundMusic" loop autoplay>
				<source src="assets/audio/background_music.mp3" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
			<audio id="spinningWheelMusic">
				<source src="assets/audio/wheel_spinning.wav" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
			<audio id="winningMusic">
				<source src="assets/audio/confetti.mp3" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
			<audio id="losingMusic">
				<source src="assets/audio/loser.mp3" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
			<audio id="spinAgainMusic">
				<source src="assets/audio/spin_again.mp3" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
			<div id="customAlert" class="custom-alert">
				<div class="custom-alert-content">
					<span id="customAlertText"></span>
					<button id="reset_button" onclick="resetWheel();" class="reset-button">
						<i class="fas fa-sync-alt"></i>
						<span> Play Again </span>
					</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/javascript/custom.js"></script>
	</body>
</html>
